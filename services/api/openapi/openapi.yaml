openapi: 3.0.3

info:
  title: Kids Planet Game Portal API
  version: 0.2.0
  description: |
    API for Kids Planet educational HTML5 game portal (Player + Admin + Game SDK).
    Served behind Nginx reverse proxy where /api/* is forwarded to the Go API root.

servers:
  - url: /api
    description: Behind Nginx reverse proxy

tags:
  - name: System
  - name: Auth
  - name: Sessions
  - name: Games
  - name: Leaderboard
  - name: Achievements
  - name: Analytics
  - name: Admin Dashboard
  - name: Admin Games
  - name: Admin Categories
  - name: Admin Achievements
  - name: Admin Moderation

paths:
  /health:
    get:
      tags: [System]
      summary: Health check
      description: |
        Liveness endpoint. In non-prod, you can simulate an error via ?fail=1.
      parameters:
        - in: query
          name: fail
          schema: { type: string, example: "1" }
          required: false
          description: Non-prod only. When set to "1", returns BAD_REQUEST (simulated).
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SuccessResponse" }
              examples:
                ok:
                  value:
                    data:
                      ok: true
                      service: api
                      env: dev
                      time: "2026-01-17T04:09:24Z"
        "400":
          description: Simulated error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /games:
    get:
      tags: [Games]
      summary: List games for catalog (grid)
      description: |
        Public endpoint for catalog listing with filter & sort.
        Returns only active games.
        Note: sort=popular is accepted as placeholder and currently falls back to newest.
      parameters:
        - in: query
          name: age_category_id
          schema: { type: integer, format: int64, minimum: 1 }
          required: false
        - in: query
          name: education_category_id
          schema: { type: integer, format: int64, minimum: 1 }
          required: false
        - in: query
          name: sort
          schema:
            type: string
            enum: [newest, popular]
            default: newest
          required: false
          description: popular accepted as placeholder (falls back to newest for now).
        - in: query
          name: page
          schema: { type: integer, minimum: 1, default: 1 }
          required: false
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 100, default: 24 }
          required: false
      responses:
        "200":
          description: List of games
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/GameListData" }
        "400":
          description: Invalid filter or pagination
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /games/{id}:
    get:
      tags: [Games]
      summary: Get game detail (public)
      description: |
        Returns game detail needed by play page.
        Only returns active games for public access.
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64, minimum: 1 }
      responses:
        "200":
          description: Game detail
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/GameDetail" }
        "400":
          description: Invalid id
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "404":
          description: Game not found (or not active)
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /auth/admin/login:
    post:
      tags: [Auth]
      summary: Admin login
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/LoginRequest" }
      responses:
        "200":
          description: Admin access token
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/AuthToken" }
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /auth/player/login:
    post:
      tags: [Auth]
      summary: Player login (optional)
      description: Email + parent PIN (lightweight).
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/PlayerLoginRequest" }
      responses:
        "200":
          description: Player access token
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/AuthToken" }
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /auth/player/register:
    post:
      tags: [Auth]
      summary: Player register (optional)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/PlayerRegisterRequest" }
      responses:
        "200":
          description: Player created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SuccessResponse" }
        "400":
          description: Invalid input
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "409":
          description: Email already exists
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /admin/me:
    get:
      tags: [Auth]
      summary: Get current admin (token check)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current admin
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/AdminMe" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "403":
          description: Forbidden (not admin)
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /sessions/start:
    post:
      tags: [Sessions]
      summary: Start play session (guest or logged-in)
      description: Returns short-lived play_token for submitting score/events.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/SessionStartRequest" }
      responses:
        "200":
          description: Play token created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/PlaySession" }
        "400":
          description: Invalid request
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "404":
          description: Game not found or not playable
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /leaderboard/submit:
    post:
      tags: [Leaderboard]
      summary: Submit score
      description: |
        Called by HTML5 game via SDK. Requires play_token.
        Server may flag suspicious submissions.
      security:
        - playTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/LeaderboardSubmitRequest" }
      responses:
        "200":
          description: Submission accepted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/LeaderboardSubmitResult" }
              examples:
                accepted:
                  value:
                    data:
                      accepted: true
                      flagged: false
                      flag_reason: null
                      best_score: 100
        "400":
          description: Invalid score payload
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "401":
          description: Missing/invalid play token
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "403":
          description: Token game mismatch / forbidden
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "429":
          description: Rate limited
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /leaderboard/{game_id}:
    get:
      tags: [Leaderboard]
      summary: Read leaderboard top N (game or global)
      description: |
        Reads leaderboard from Valkey ZSET for current day/week.
        If key doesn't exist yet, returns items: [].
      parameters:
        - in: path
          name: game_id
          required: true
          schema: { type: integer, format: int64, minimum: 1 }
          description: Game id used when scope=game. For scope=global it's still required by route (kept for compatibility).
        - in: query
          name: period
          required: false
          schema:
            type: string
            enum: [daily, weekly]
            default: daily
          description: Leaderboard time window.
        - in: query
          name: scope
          required: false
          schema:
            type: string
            enum: [game, global]
            default: game
          description: game = per game leaderboard; global = cross-game leaderboard (may be empty if not populated yet).
        - in: query
          name: limit
          required: false
          schema: { type: integer, minimum: 1, maximum: 100, default: 10 }
          description: Top N entries.
      responses:
        "200":
          description: Leaderboard view
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/LeaderboardViewResponse" }
              examples:
                ok_game_daily:
                  value:
                    data:
                      game_id: 1
                      period: daily
                      scope: game
                      limit: 10
                      items:
                        - member: "g:jb_guest_001"
                          score: 100
                        - member: "g:jb_guest_002"
                          score: 80
                ok_global_weekly_empty:
                  value:
                    data:
                      game_id: 1
                      period: weekly
                      scope: global
                      limit: 10
                      items: []
        "400":
          description: Invalid query or params
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /achievement/unlock:
    post:
      tags: [Achievements]
      summary: Unlock achievement event (from game)
      description: Called by HTML5 game. Requires play_token.
      security:
        - playTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AchievementUnlockRequest" }
      responses:
        "200":
          description: Unlock accepted
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SuccessResponse" }
        "400":
          description: Invalid payload
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "401":
          description: Invalid play token
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /achievement/player/{player_id}:
    get:
      tags: [Achievements]
      summary: List player achievements (optional player account)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: player_id
          required: true
          schema: { type: integer, format: int64 }
      responses:
        "200":
          description: Player achievements
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items: { $ref: "#/components/schemas/PlayerAchievement" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /analytics/event:
    post:
      tags: [Analytics]
      summary: Track analytics event (from game)
      description: Called by HTML5 game. Requires play_token.
      security:
        - playTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AnalyticsEventRequest" }
      responses:
        "200":
          description: Event accepted
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SuccessResponse" }
        "400":
          description: Invalid event payload
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "401":
          description: Invalid play token
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "429":
          description: Rate limited
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  # =========================
  # Admin (JWT bearerAuth)
  # =========================
  /admin/dashboard/overview:
    get:
      tags: [Admin Dashboard]
      summary: Admin dashboard overview
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Overview stats
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/AdminOverview" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "403":
          description: Forbidden (not admin)
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  # =========================
  # Admin Games (Day 15 MVP)
  # =========================
  /admin/games:
    get:
      tags: [Admin Games]
      summary: List games (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          required: false
          schema:
            type: string
            enum: [draft, active, archived]
          description: Optional status filter.
        - in: query
          name: q
          required: false
          schema: { type: string, example: "color" }
          description: Search by title or slug (ILIKE).
        - in: query
          name: page
          required: false
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
          name: limit
          required: false
          schema: { type: integer, minimum: 1, maximum: 100, default: 24 }
      responses:
        "200":
          description: Admin game list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/AdminGameListData" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "403":
          description: Forbidden (not admin)
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

    post:
      tags: [Admin Games]
      summary: Create game metadata (draft)
      description: |
        Creates a new game as draft. Publish via /admin/games/{id}/publish.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AdminGameCreateRequest" }
      responses:
        "200":
          description: Created (draft)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/AdminGameDTO" }
        "400":
          description: Invalid input / slug conflict / bad age_category_id
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "403":
          description: Forbidden (not admin)
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "409":
          description: Slug already exists
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /admin/games/{id}:
    put:
      tags: [Admin Games]
      summary: Update game metadata
      description: |
        Updates metadata fields only. Publishing is done via /publish.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64, minimum: 1 }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AdminGameUpdateRequest" }
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/AdminGameDTO" }
        "400":
          description: Invalid input / slug conflict / bad age_category_id
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "403":
          description: Forbidden (not admin)
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "404":
          description: Game not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "409":
          description: Slug already exists
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /admin/games/{id}/publish:
    post:
      tags: [Admin Games]
      summary: Publish game (set status active)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64, minimum: 1 }
      responses:
        "200":
          description: Published
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/AdminGameDTO" }
        "400":
          description: Invalid id
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "403":
          description: Forbidden (not admin)
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "404":
          description: Game not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /admin/games/{id}/unpublish:
    post:
      tags: [Admin Games]
      summary: Unpublish game (set status draft)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64, minimum: 1 }
      responses:
        "200":
          description: Unpublished
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data: { $ref: "#/components/schemas/AdminGameDTO" }
        "400":
          description: Invalid id
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "403":
          description: Forbidden (not admin)
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "404":
          description: Game not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /admin/education-categories:
    get:
      tags: [Admin Categories]
      summary: List education categories
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Categories
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SuccessResponse" }
    post:
      tags: [Admin Categories]
      summary: Create education category
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/EducationCategoryUpsertRequest" }
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SuccessResponse" }

  /admin/age-categories:
    get:
      tags: [Admin Categories]
      summary: List age categories
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Age categories
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SuccessResponse" }
    post:
      tags: [Admin Categories]
      summary: Create age category
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AgeCategoryUpsertRequest" }
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SuccessResponse" }

  /admin/achievements:
    get:
      tags: [Admin Achievements]
      summary: List achievements (stub)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Achievements list
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SuccessResponse" }
        "501":
          description: Not implemented
    post:
      tags: [Admin Achievements]
      summary: Create achievement (stub)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AdminAchievementUpsertRequest" }
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SuccessResponse" }
        "501":
          description: Not implemented

  /admin/moderation/flagged:
    get:
      tags: [Admin Moderation]
      summary: List flagged leaderboard submissions
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Flagged submissions
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SuccessResponse" }

  /admin/moderation/remove-score:
    post:
      tags: [Admin Moderation]
      summary: Remove a score from leaderboard (moderation)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ModerationRemoveScoreRequest" }
      responses:
        "200":
          description: Removed
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SuccessResponse" }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Admin/Player access token
    playTokenAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Short-lived play token for game iframe submissions (score/events)

  schemas:
    SuccessResponse:
      type: object
      properties:
        data: { nullable: true }

    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              example: BAD_REQUEST
            message:
              type: string
              example: invalid input

    Paging:
      type: object
      properties:
        limit: { type: integer, example: 24 }
        offset: { type: integer, example: 0 }

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string, format: password }

    PlayerLoginRequest:
      type: object
      required: [email, parent_pin]
      properties:
        email: { type: string, format: email }
        parent_pin: { type: string, minLength: 4, maxLength: 12 }

    PlayerRegisterRequest:
      type: object
      required: [email, parent_pin, nickname]
      properties:
        email: { type: string, format: email }
        parent_pin: { type: string, minLength: 4, maxLength: 12 }
        nickname: { type: string, minLength: 2, maxLength: 50 }
        age: { type: integer, minimum: 1, maximum: 99 }

    AuthToken:
      type: object
      properties:
        access_token: { type: string }
        token_type: { type: string, example: Bearer }
        expires_in: { type: integer, example: 604800 }

    SessionStartRequest:
      type: object
      required: [game_id]
      properties:
        game_id: { type: integer, format: int64 }
        mode:
          type: string
          enum: [guest, player]
          default: guest
