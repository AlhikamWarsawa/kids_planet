services:
  api:
    build:
      context: ./services/api
    container_name: mvp_api
    environment:
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./services/api:/app
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
    container_name: mvp_web
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE=http://localhost:8080
    restart: unless-stopped
    depends_on:
      - api